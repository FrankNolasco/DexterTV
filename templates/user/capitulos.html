{% extends 'user/template.html' %} 

{% block css_imports %}
<link rel="stylesheet" href="../../static/css/series.css">
{% endblock %}

{% block main %}
    <div class="container">
        <div class="temporadas">
            {% for capitulo in capitulos %}
                <div class="card" style="background-color: var(--card-transparent);">
                    <div style="display: flex; align-items: center;">
                        <img src={{capitulo.portada_url}} width="50px" height="50px" alt="">
                        <div>
                            <h3>{{capitulo.nombre}}</h3>
                            <p>{{capitulo.descripcion}}</p>
                        </div>
                    </div>
                    <div>
                        <a href={{capitulo.video}} target="_blank" class="nav-link">
                            Ver capitulo {{capitulo.duracion}}
                        </a>
                    </div>
                </div>
            {% endfor %}
         
        </div>
    </div>
{% endblock %}
